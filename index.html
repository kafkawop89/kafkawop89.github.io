<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Fotos - Blueimp</title>
  
  <!-- Estilos de Blueimp Gallery -->
  <link rel="stylesheet" href="css/blueimp-gallery.min.css" />
</head>
<body>

  <h1>Galería de Fotos</h1>

  <!-- Contenedor de la galería -->
  <div id="links" class="gallery">
    <a href="imagenes/foto1.JPG" title="Foto 1">
      <img src="imagenes/thumbnails/foto1.JPG" alt="Foto 1" />
    </a>
    <a href="imagenes/foto2.JPG" title="Foto 2">
      <img src="imagenes/thumbnails/foto2.JPG" alt="Foto 2" />
    </a>
    <a href="imagenes/foto3.JPG" title="Foto 3">
      <img src="imagenes/thumbnails/foto3.JPG" alt="Foto 3" />
    </a>
    <a href="imagenes/foto4.JPG" title="Foto 4">
      <img src="imagenes/thumbnails/foto4.JPG" alt="Foto 4" />
    </a>
    <a href="imagenes/foto5.JPG" title="Foto 5">
      <img src="imagenes/thumbnails/foto5.JPG" alt="Foto 5" />
    </a>
    <a href="imagenes/foto6.JPG" title="Foto 6">
      <img src="imagenes/thumbnails/foto6.JPG" alt="Foto 6" />
    </a>
  </div>

  <!-- El widget de la Galería como un Lightbox -->
  <!-- The Gallery as lightbox dialog, should be a document body child element -->
<div
id="blueimp-gallery"
class="blueimp-gallery blueimp-gallery-controls"
aria-label="image gallery"
aria-modal="true"
role="dialog"
>
<div class="slides" aria-live="polite"></div>
<h3 class="title"></h3>
<a
  class="prev"
  aria-controls="blueimp-gallery"
  aria-label="previous slide"
  aria-keyshortcuts="ArrowLeft"
></a>
<a
  class="next"
  aria-controls="blueimp-gallery"
  aria-label="next slide"
  aria-keyshortcuts="ArrowRight"
></a>
<a
  class="close"
  aria-controls="blueimp-gallery"
  aria-label="close"
  aria-keyshortcuts="Escape"
></a>
<a
  class="play-pause"
  aria-controls="blueimp-gallery"
  aria-label="play slideshow"
  aria-keyshortcuts="Space"
  aria-pressed="false"
  role="button"
></a>
<ol class="indicator"></ol>
</div>

  <!-- Incluir los scripts necesarios de Blueimp Gallery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/blueimp-gallery.min.js"></script>

  <script>
    // Inicializa la galería Blueimp
    document.getElementById('links').onclick = function (event) {
      event = event || window.event;
      var target = event.target || event.srcElement;
      var link = target.src ? target.parentNode : target;
      var options = { index: link, event: event, slideshowInterval: 1000};
      var links = this.getElementsByTagName('a');
      blueimp.Gallery(links, options);
    }
  </script>
  
</body>
</html>
